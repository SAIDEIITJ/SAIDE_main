  question: What is the primary focus of the M.Tech. programme in AR & VR?
  answer: >-
    The M.Tech. programme in AR & VR focuses on providing students with
    interdisciplinary knowledge and practical skills required to design,
    implement, and evaluate Augmented Reality and Virtual Reality applications.
    It covers core concepts in graphics, immersive experiences, content
    creation, and the development of next-generation AR/VR systems for various
    industries.
